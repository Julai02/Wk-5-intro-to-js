<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Basics Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Assignment Demo</h1>

  <section id="part1">
    <h2>🎯 Part 1: Basics</h2>
    <input type="number" id="userAge" placeholder="Enter your age" />
    <button onclick="checkAge()">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <section id="part2">
    <h2>❤️ Part 2: Functions</h2>
    <button onclick="showFormattedName('Holliness')">Format Name</button>
    <p id="formattedName"></p>
  </section>

  <section id="part3">
    <h2>🔁 Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <section id="part4">
    <h2>🌐 Part 4: DOM Manipulation</h2>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="addNewItem()">Add Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
